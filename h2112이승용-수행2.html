<!DOCTYPE HTML>
<html>

<head>

<title>계산기</title>

<style>
td {
margin: 0 auto;
text-align: center;
}

input[type="button"] {
background-color: white;
border: none;
padding: 10px 10px;
width: 100%;
font-size: 1rem;
transition: all 0.3s;
}

input[type="button"]:hover{
background-color: #efefef;
padding: 15px 15px;
}


</style>

</head>

<body>

<center>
<form>


<table border="2">
<td colspan=4><input type="text" id="OBJ"/></td>

<tr>
<td ><input type="button" value="7" onClick="Input('7')"/> </td>
<td ><input type="button" value="8" onClick="Input('8')"/> </td>
<td ><input type="button" value="9" onClick="Input('9')"/> </td>
<td ><input type="button" value="/" onClick="Input('/')"/> </td>
</tr>

<tr>
<td><input type="button" value="4" onClick="Input('4')"/> </td>
<td><input type="button" value="5" onClick="Input('5')"/> </td>
<td><input type="button" value="6" onClick="Input('6')"/> </td>
<td><input type="button" value="*" onClick="Input('*')"/> </td>
</tr>

<tr>
<td><input type="button" value="1" onClick="Input('1')"/> </td>
<td><input type="button" value="2" onClick="Input('2')"/> </td>
<td><input type="button" value="3" onClick="Input('3')"/> </td>
<td><input type="button" value="-" onClick="Input('-')"/> </td>
</tr>

<tr>
<td><input type="button" value="0" onClick="Input('0')"/> </td>
<td><input type="button" value="." onClick="Input('.')"/> </td>
<td><input type="button" value="+" onClick="Input('+')"/> </td>
<td><input type="button" value="%" onClick="Input('%')"/> </td>
</tr>

<tr>
<td colspan=2> <input type="button" value="=" onClick="Output()" /></td>
<td colspan=2> <input type="button" value="clear" onClick="Clear()" /></td>
</tr>


</table>
</form>
</center>

<script>
let str = ""; 
const obj = document.getElementById('OBJ');

function Input(text)
{

str += text;
obj.value = str;
}

function Output()
{
if(str)
{
str = eval(str);
obj.value = eval(str); 
}else {
obj.value = "값을 입력하세요."; 
}
}

function Clear()
{
str = "";
obj.value = str;
}

</script>

</body>

</html>
